<head>
    <meta charset="UTF-8">
    <title>Login - Netflix Clone</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="netflix-theme">
    <div class="form-container">
        <h2>Login</h2>
        <form method="POST">

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <script>
                        Swal.fire({
                        icon: '{{ "success" if category == "success" else "error" }}',
                        title: '{{ message }}',
                        confirmButtonColor: '#e50914'
                        })
                    </script>
                {% endfor %}
            {% endif %}
        {% endwith %}

            <!-- Dummy hidden fields to block autofill -->
            <input type="text" name="fakeusernameremembered" style="display:none">
            <input type="password" name="fakepasswordremembered" style="display:none">

            <!-- Real login fields -->
            <input type="text" name="username" placeholder="Username" autocomplete="off" required><br>
            <input type="password" name="password" placeholder="Password" autocomplete="new-password" required><br>
            
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="{{ url_for('register') }}">Register</a></p>
    </div>
</body>
</html>
