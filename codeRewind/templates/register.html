<head>
    <meta charset="UTF-8">
    <title>Register - Netflix Clone</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="netflix-theme">
    <div class="form-container">
        <h2>Register</h2>
        {% if error %}
        <script>
            Swal.fire({
                icon: 'error',
                title: 'Oops...',
                text: '{{ error }}',
                confirmButtonColor: '#e50914'
            })
        </script>
        {% endif %}
         


        <form method="POST">

            <!-- Dummy hidden fields to block autofill -->
            <input type="text" name="fakeusernameremembered" style="display:none">
            <input type="password" name="fakepasswordremembered" style="display:none">

            <!-- Real registration fields -->
            <input type="email" name="email" placeholder="Email" autocomplete="off" required><br>
            <input type="text" name="username" placeholder="Username" autocomplete="off" required><br>
            <input type="text" name="team_members" placeholder="Team Members' Names" autocomplete="off" required><br>
            <input type="password" name="password" placeholder="Password" autocomplete="new-password" required><br>
            
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
    </div>
</body>
</html>
