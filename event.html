<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details - Trenz'25</title>
    <link href="./assets/images/trenz.png" rel="icon" type="image/png" sizes="16x16">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .single-event-container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .event-banner {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        
        .event-info {
            padding: 30px 40px;
        }
        
        .event-title {
            font-size: 2.2rem;
            margin-bottom: 15px;
            color: #333;
        }
        
        .event-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 25px;
            margin-bottom: 25px;
            padding-bottom: 25px;
            border-bottom: 1px solid #eee;
        }
        
        .meta-item {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #666;
        }
        
        .meta-item i {
            color: #4361ee;
            font-size: 1.1rem;
        }
        
        .event-description {
            margin-bottom: 30px;
            line-height: 1.7;
            color: #555;
        }
        
        .event-rules {
            background: rgba(67, 97, 238, 0.05);
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 30px;
        }
        
        .event-rules h3 {
            margin-bottom: 15px;
            color: #4361ee;
            font-size: 1.4rem;
        }
        
        .rules-list {
            list-style-type: none;
            padding: 0;
        }
        
        .rules-list li {
            padding: 12px 0;
            padding-left: 30px;
            position: relative;
            line-height: 1.6;
            border-bottom: 1px dashed rgba(67, 97, 238, 0.1);
            margin-bottom: 5px;
            display: flex;
            flex-wrap: wrap;
            align-items: baseline;
        }
        
        .rules-list li strong {
            display: inline-block;
            min-width: 140px;
            color: #333;
            font-weight: 600;
            margin-right: 10px;
        }
        
        .rules-list li div,
        .rules-list li span {
            flex: 1 1 calc(100% - 160px);
        }
        
        .rules-list li:before {
            content: "\ea4d";
            font-family: "remixicon";
            position: absolute;
            left: 0;
            color: #4361ee;
            font-size: 18px;
        }

        /* Styles from other pages specific elements */
        .sub-points {
            padding-left: 0;
            margin-top: 8px;
            width: 100%;
            margin-left: 140px;
            /* Some pages differ, but this covers most */
        }
        
        .sub-points ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        
        .sub-points ul li {
            padding: 8px 0 8px 25px;
            position: relative;
            border-bottom: none;
            margin-bottom: 0;
        }
        
        .sub-points ul li:before {
            content: "\ea52";
            font-family: "remixicon";
            font-size: 14px;
            color: #4361ee; /* Explicitly adding color here as it appeared in some css */
            position: absolute; /* Ensuring positioning */
            left: 0; 
        }
        
        .sub-points p {
            margin: 10px 0 5px 0;
            color: #4361ee;
            font-weight: 500;
        }
        
        .judging-criteria {
            background: rgba(67, 97, 238, 0.08);
            border-radius: 8px;
            padding: 15px;
            margin-top: 10px;
            width: 100%;
            margin-left: 140px;
            box-shadow: 0 3px 8px rgba(67, 97, 238, 0.1);
        }
        
        .criteria-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        
        .criteria-item {
            padding: 8px 0 8px 25px;
            position: relative;
            border-bottom: 1px dashed rgba(67, 97, 238, 0.1);
        }
        
        .criteria-item:last-child {
            border-bottom: none;
        }
        
        .criteria-item:before {
            content: "\ea52";
            font-family: "remixicon";
            position: absolute;
            left: 0;
            color: #4361ee;
            font-size: 16px;
        }
        
        .event-actions {
            display: flex;
            justify-content: center;
            margin-top: 40px;
            padding: 20px 0;
            border-top: 1px solid rgba(67, 97, 238, 0.1);
            position: relative;
        }
        
        .event-actions:before {
            content: '';
            position: absolute;
            top: -1px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: rgba(67, 97, 238, 0.8);
            border-radius: 3px;
        }
        
        .register-btn {
            background: linear-gradient(135deg, #4361ee, #3a56d4);
            color: white;
            border: none;
            padding: 14px 35px;
            font-size: 1.05rem;
            font-weight: 600;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        /* Specific styles from codequest.html regarding rounds */
        .round-container {
            margin-bottom: 15px;
            background: rgba(67, 97, 238, 0.03);
            border-radius: 8px;
            padding: 12px 15px;
            border-left: 3px solid rgba(67, 97, 238, 0.4);
            transition: all 0.2s ease;
        }
        
        .round-container:hover {
            background: rgba(67, 97, 238, 0.06);
            transform: translateX(3px);
        }
        
        .round-title {
            font-weight: 600;
            color: #4361ee;
            margin: 0 0 8px 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        /* Styles from web.html regarding tool icons */
        .tool-icons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 8px;
            width: 100%;
            margin-left: 140px;
        }

        /* Styles from debugging.html regarding surprise elements */
        .surprise-element {
            background: linear-gradient(135deg, rgba(67, 97, 238, 0.12), rgba(111, 134, 252, 0.15));
            border-radius: 10px;
            padding: 12px 15px;
            margin-top: 10px;
            box-shadow: 0 3px 10px rgba(67, 97, 238, 0.1);
            border-left: 3px solid #4361ee;
            position: relative;
        } 
        
        .important-notes {
            background: rgba(253, 235, 208, 0.3);
            border-left: 3px solid #febb58;
            border-radius: 8px;
            padding: 12px 15px;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .animated-item {
            animation: fadeIn 0.4s ease forwards;
        }
        
        @media (max-width: 768px) {
            .event-banner { height: 200px; }
            .event-info { padding: 20px; }
            .event-title { font-size: 1.8rem; }
            .event-meta { gap: 15px; }
            .rules-list li { flex-direction: column; }
            .rules-list li strong { min-width: 100%; margin-bottom: 5px; }
            .sub-points, .judging-criteria, .tool-icons { margin-left: 0; width: 100%; }
        }
    </style>
</head>
