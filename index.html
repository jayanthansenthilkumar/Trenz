<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trenz</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">            
            <ul class="nav-links">
                <li>
                    <a href="#">
                        <i class="ri-home-5-fill icon"></i>
                        <span class="link-name">Home</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="ri-compass-3-fill icon"></i>
                        <span class="link-name">Explore</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="ri-notification-3-fill icon"></i>
                        <span class="link-name">Alerts</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="ri-message-3-fill icon"></i>
                        <span class="link-name">Messages</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="ri-user-3-fill icon"></i>
                        <span class="link-name">Profile</span>
                    </a>
                </li>
            </ul>
        </div>
        
        <!-- Content area with hero section -->
        <div class="content-area">
            <div class="hero-section">
                <div class="hero-content">
                    <h1>Welcome to Trenz</h1>
                    <p>Discover the latest trends and connect with people around the world</p>
                    <div class="hero-cta">
                        <button class="primary-btn">Get Started <i class="ri-arrow-right-line"></i></button>
                        <button class="secondary-btn">Learn More</button>
                    </div>
                </div>
                <div class="hero-image">
                    <div class="pin"></div>
                    <div class="notice-content">
                        <img src="https://via.placeholder.com/500x400" alt="Trenz Hero Image">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
